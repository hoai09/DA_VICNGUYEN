<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>VICNGUYEN</title>
  </head>
  <body>
    <section
      id="mainscreen"
      class="splash d-flex flex-column align-items-center justify-content-center"
    >
      <div class="splash__overlay"></div>

      <div class="splash__content text-center">
        <p class="splash__text">
          We aim to, at all times, provide our customers with the most Beautiful
          3D Images, Attractive, Powerful & as close to Reality as possible,
          through Digital Art.
        </p>
      </div>

      <div class="splash__logo">
        <img src="./assets/img/logo1.svg" alt="VICNGUYEN Logo" />
      </div>
      <div class="splash__btn">
        <a
          href="Trangchu.html"
          class="btn btn-outline-light splash__start-link"
        >
          START
        </a>
      </div>
      <div class="splash__socials d-flex">
        <a
          ><img
            src="./assets/img/logofb.svg"
            alt="Facebook icon"
            class="splash__social-icon"
        /></a>
        <a
          ><img
            src="./assets/img/logointa.svg"
            alt="Instagram icon"
            class="splash__social-icon"
        /></a>
        <a
          ><img
            src="./assets/img/logomail.svg"
            alt="Mail icon"
            class="splash__social-icon"
        /></a>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
